<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign in</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <link rel="stylesheet" href="../assets/css/site.min.css">
</head>

<body class="layout-row">
    <div class="flex">
        <div class="w-xl w-auto-sm mx-auto py-5">
            <div class="p-4 d-flex flex-column h-100">
                <a href="dashboard.html" class="navbar-brand align-self-center">
                    <span class="hidden-folded d-inline l-s-n-1x align-self-center">Webathon</span></a>
            </div>
            <div class="card">
                <div id="content-body">
                    <div class="p-md-5">
                        <h5>Welcome back</h5>
                        <p><small class="text-muted">Login to manage your account</small></p>
                        <form class="" role="form">
                            <div class="form-group"><label>Username</label><input type="uname" id="uname" class="form-control" placeholder="Enter your username"></div>
                            <div class="form-group"><label>Password</label><input type="password" id="password" class="form-control" placeholder="Password">
                                <div class="my-3 text-right"><a href="forgot-password.html" class="text-muted">Forgot password?</a></div>
                            </div>
                            <div class="checkbox mb-3"><label class="ui-check"><input type="checkbox"><i></i> Remember me</label></div><button type="submit" class="btn btn-primary mb-4" onclick="check()">Sign in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function check() /*function to check userid & password*/ {
            var user = document.getElementById("uname").value;
            var pass = document.getElementById("password").value;
            /*the following code checkes whether the entered userid and password are matching*/
            if (user == "qwer" && pass == "123") {
                // alert('Login Successfull');
                window.open('dashboard.html', '__self');
                //window.location.assign = "dashboard.html"; /*opens the target page while Id & password matches*/
            } else if (user == "qwer" && pass != "123") {
                alert("Incorrect Password") /*displays error message*/
            } else if (user != "qwer" && pass == "123") {
                alert("Incorrect Username") /*displays error message*/
            } else {
                alert("Incorrect Username and Password") /*displays error message*/
            }
        }
    </script>
</body>
<script src="../assets/js/site.min.js"></script>

</html>
